<!DOCTYPE html>
<html lang="en">
    <head>
    
    <!--meta tags-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    <!--title-->
    <title>Notes - MarketPlace</title>
    
    <link rel="shortcut icon" href="image/home/favicon.ico">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!--bootstrap css-->
    <link rel="stylesheet" href="css/Bootstrap/bootstrap.css">
    
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    
    <!--external css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
      
    </head>
    <body>
        <section>
            <header>
			<nav id="mynav" class="nav navbar-fixed-top white-nav-top">
				<div class="container">
				    <div class="site-nav-wrapper">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="hamburger-icon">&#9776;</span>
                            </button>
                            <a class="logo" href="#"><img src="image/home/logo.png" id="notes-logo" alt="Logo" width="180px"></a>
                        </div>
                        <div class="container">
                            <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#search-notes">Dashboard</a></li>
                                <li><a href="#">Notes</a></li>
                                <li><a href="#">Members</a></li>
                                <li><a href="#faq">Reports</a></li>
                                <li><a href="#contact-us">Settings</a></li>
                                <li><img id="user-img" src="image/Add-notes/user-img.png"></li>
                                <li><button class="btn btn-class last-child" type="submit">Login</button>
                                    
                                </li>
                            </ul>
                        </div>
                        </div>
                        
					</div>
				</div>
			</nav>
		</header>
            <div class="content-box-lg myprofile-content-box">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="heading">
                                <h4 id="myprofile-heading">Manage System Configuration</h4>
                            </div>
                        </div>
                    </div>
                    <div id="form-div" class="row">
                       <form>
                        <div class="col-md-7">
                            <div class="form-row">        
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                   <label class="label-class">Support emails address *</label>
                                    <input type="text" class="form-control" id="supportemailsaddress" placeholder="Enter email address">
                                </div>
                            </div>
                            <div class="form-row">        
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                   <label class="label-class">Support phone number *</label>
                                    <input type="text" class="form-control" id="phonenumber" placeholder="Enter phone number">
                                </div>
                            </div>
                            <div class="form-row">        
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                        <label class="label-class">Email Address(es) (for various events system will send notifications to these users) *</label>
                                        <input type="email" class="form-control"  placeholder="Enter email address">
                                </div>
                            </div>
                            <div class="form-row">        
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                        <label class="label-class">Facebook URL</label>
                                        <input type="text" class="form-control"  placeholder="Enter facebook url">
                                </div>
                            </div>
                            <div class="form-row">        
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                        <label class="label-class">Twitter URL</label>
                                        <input type="text" class="form-control" id="subject" placeholder="Enter twitter url">
                                </div>
                            </div>
                            <div class="form-row">        
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                        <label class="label-class">Linkedin URL</label>
                                        <input type="text" class="form-control" id="subject" placeholder="Enter linkedin url">
                                </div>
                            </div> 
                            <div class="form-row">        
                                <div class="form-group col-md-12 col-sm-12">
                                        <label class="label-class">Default image for notes (if seller do not upload)</label>
                                            <textarea class="form-control" placeholder="Upload a picture"></textarea>
                                            
                                </div>
                            </div>  
                            <div class="form-row">        
                                <div class="form-group col-md-12 col-sm-12">
                                        <label class="label-class">Default profile picture (if seller do not upload)</label>
                                            <textarea class="form-control" placeholder="Upload a picture"></textarea>
                                            <img src="image/Userprofile/upload.png" alt="upload" />
                                </div>
                            </div>                       
                        </div>
                        <div class="form-row">        
                            <div class="form-group col-md-12-md-12 col-sm-12 col-xs-12">
                                <button id="myprofile-submit" type="submit" class="btn btn-primary" >SUBMIT</button>
                            </div>
                        </div>
                        
                        </form>
                    </div>
                </div>
                
            </div>
            <footer class="footer-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6 text-left">
                            <div class="footer-text-1">
                                <p>
                                   Version: 1.1.24
                                </p> 
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6 text-right">
                            <div class="footer-text-2">
                                <p>
                                   Copyright &copy; Tatvasoft All Rights Reserved
                                </p> 
                            </div>
                        </div>
                    </div>
                </div>
            </footer>    
                
        </section>
       
       
       
       
       
       
       
        <!--Jquery-->
        <script src="js/jQuery-3.5.1.js"></script>
        <!--Bootstrap Js-->
        <script src="js/bootstrap/bootstrap.js"></script>
        <!--script.js-->
        <script src="js/script.js"></script>
    </body>
</html>
