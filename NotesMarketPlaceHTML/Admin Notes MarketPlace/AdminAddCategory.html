<!DOCTYPE html>
<html lang="en">
    <head>
    
    <!--meta tags-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
    
    <!--title-->
    <title>Notes - MarketPlace</title>
    
    <!--fav icon-->
    <link rel="shortcut icon" href="image/home/favicon.ico">
    
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    
    <!--bootstrap css-->
    <link rel="stylesheet" href="css/Bootstrap/bootstrap.css">
    
    <!--font awesome css-->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    
    <!--external css-->
    <link rel="stylesheet" href="css/style.css">
    
    <!--responsive css-->
    <link rel="stylesheet" href="css/responsive.css"> 
    
    </head>
    <body>
        <section> 
            <header>
			<nav id="mynav" class="nav navbar-fixed-top white-nav-top">
				<div class="container">
				    <div class="site-nav-wrapper">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="hamburger-icon">&#9776;</span>
                            </button>
                            <a class="logo" href="#"><img src="image/home/logo.png" id="notes-logo" alt="Logo" width="180px"></a>
                        </div>
                        <div class="container">
                            <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#search-notes">Dashboard</a></li>
                                <li><a href="#">Notes</a></li>
                                <li><a href="#">Members</a></li>
                                <li><a href="#faq">Reports</a></li>
                                <li><a href="#contact-us">Settings</a></li>
                                <li><img id="user-img" src="image/Add-notes/user-img.png"></li>
                                <li><button class="btn btn-class last-child" type="submit">Login</button>
                                    
                                </li>
                            </ul>
                        </div>
                        </div>
                        
					</div>
				</div>
			</nav>
		</header>
            <div class="content-box-lg myprofile-content-box">
                <div class="content-box-lg">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="heading">
                                    <h4 id="myprofile-heading">Add Category</h4>
                                </div>
                            </div>
                        </div>
                        <div id="form-div" class="row">
                           <form>
                            <div class="col-md-7">
                                <div class="form-row">        
                                    <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                       <label class="label-class">Category Name *</label>
                                        <input type="text" class="form-control" id="firstname" placeholder="Enter category name">
                                    </div>
                                </div>
                                <div class="form-row">
                                       <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                        <label class="label-class">Description *</label>
                                        <textarea class="form-control" id="comments-add-category" placeholder="Enter your description"></textarea>  
                                        </div>
                                    </div>                  
                            </div>
                            <div class="form-row">        
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                    <button id="myprofile-submit" type="submit" class="btn btn-primary">SUBMIT</button>
                                </div>
                            </div>

                            </form>
                    </div>
                </div>                
            </div>
        </div>  
        <footer class="footer-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6 text-left">
                            <div class="footer-text-1">
                                <p>
                                   Version: 1.1.24
                                </p> 
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6 text-right">
                            <div class="footer-text-2">
                                <p>
                                   Copyright &copy; Tatvasoft All Rights Reserved
                                </p> 
                            </div>
                        </div>
                    </div>
                </div>
            </footer>        
    </section>
       
       
       
       
       
       
       
        <!--Jquery-->
        <script src="js/jQuery-3.5.1.js"></script>
        <!--Bootstrap Js-->
        <script src="js/bootstrap/bootstrap.js"></script>
        <!--script.js-->
        <script src="js/script.js"></script>
    </body>
</html>
