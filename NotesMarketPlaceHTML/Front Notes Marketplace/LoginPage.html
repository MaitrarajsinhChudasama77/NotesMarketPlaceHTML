<!DOCTYPE html>
<html lang="en">
    <head>

        <!--meta tags-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--title-->
        <title>Notes - MarketPlace</title>
        
        <!--fav icon-->
        <link rel="shortcut icon" href="image/home/favicon.ico">
        
        <!--google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        
        <!--font-awesome css-->
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
        
        <!--bootstrap css-->
        <link rel="stylesheet" href="css/Bootstrap/bootstrap.css">

        <!--external css-->
        <link rel="stylesheet" href="css/style.css">
        
        <!--responsive css-->
        <link rel="stylesheet" href="css/responsive.css">
    
    </head>
    <body>
        <div id="login" class="bg-image">
            
                <div class="about-item text-center">
                    <img id="logo-img" src="image/top-logo.png" alt="LoginPage" width="180px" height="30px">
                </div>
                <div class="form-container">
                    <form>
                        <div class="title-heading about-item text-center">
                            <h2>Login</h2>
                            <p>Enter your email address and password to login</p>
                        </div>

                        <div class="form-group">
        
                            <label class="label-class" id="email" for="formGroupExampleInput2" >Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">

                        </div>
                        <div class="form-group">
                                <label class="label-class" id="password-lbl" for="formGroupExampleInput2" >Password</label>
                                <label class="label-class" id="forgotpasswd" for="formGroupExampleInput2">Forgot Password?</label>
                                <input type="password" class="form-control input-field" id="password" placeholder="Enter your password">
                                <i toggle="#password" class="fa fa-eye field-icon toggle-password" aria-hidden="true"></i>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label id="RememberMe" for="exampleCheck1">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="login-button">login</button>
                        <div class="login-bottom label-text">
                                <p>Don't have an account? <a href="#">Sign Up</a></p>
                        </div>
                    </form>
                </div>
        </div>
        <!--Jquery-->
        <script src="js/jQuery-3.5.1.js"></script>
        <!--Bootstrap Js-->
        <script src="js/bootstrap/bootstrap.js"></script>
        <!--script.js-->
        <script src="js/script.js"></script>
    </body>
</html>
