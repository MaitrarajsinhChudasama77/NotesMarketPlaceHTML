<!DOCTYPE html>
<html lang="en">
    <head>
    
        <!--meta tags-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--title-->
        <title>Notes - MarketPlace</title>

        <!--fav icon-->
        <link rel="shortcut icon" href="image/home/favicon.ico">

        <!--font awesome-->
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">

        <!--google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

        <!--bootstrap css-->
        <link rel="stylesheet" href="css/Bootstrap/bootstrap.css">

        <!--external css-->
        <link rel="stylesheet" href="css/signup.css">

        <!--reponsive css-->
        <link rel="stylesheet" href="css/responsive.css">
     
    </head>
    <body>
       
        <div class="bg-image">
                <div class="about-item text-center">
                    <img id="logo-img-signup" src="image/top-logo.png" alt="LoginPage" width="180px" height="30px">
                </div>
                <div class="signup-form-container">
                    <form>
                        <div class="title-heading about-item text-center">
                            <h2>Create An Account</h2>
                            <p>Enter your details to signup</p>
                        </div>

                        <div class="form-group">
                            <label id="firstname" for="formGroupExampleInput2" >First Name *</label>
                            <input type="text" class="form-control" id="Inputfirstname" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label class="label-class-signup" for="formGroupExampleInput2" >Last Name *</label>
                            <input type="text" class="form-control" id="Inputlastname" placeholder="Enter your last name">
                        </div>
                        <div class="form-group">
                            <label class="label-class-signup" for="formGroupExampleInput2" >Email *</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email address">
                        </div>
                        <div class="form-group">
                                <label class="label-class-signup" for="formGroupExampleInput2" >Password</label>
                                <input type="password" class="form-control input-field" id="password" placeholder="Enter your password">
                                <i toggle="#password" class="fa fa-eye field-icon toggle-password" aria-hidden="true"></i>
                        </div>
                        <div class="form-group">
                                <label id="password-lbl-signup" class="label-class"for="formGroupExampleInput2" >Confirm Password</label>
                                <input type="password" class="form-control input-field" id="password" placeholder="Re-enter your password">
                                <i toggle="#password" class="fa fa-eye field-icon toggle-password" aria-hidden="true"></i>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="sign-up-button">SIGN UP</button>
                        <div class="login-bottom label-text">
                                <p>Already have an account? <a href="#">Login</a></p>
                        </div>
                    </form>
                </div>
        </div>
        <!--Jquery-->
        <script src="js/jQuery-3.5.1.js"></script>
        <!--Bootstrap Js-->
        <script src="js/bootstrap/bootstrap.js"></script>
        <!--script.js-->
        <script src="js/script.js"></script>
    </body>
</html>
