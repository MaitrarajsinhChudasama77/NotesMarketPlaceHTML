<!DOCTYPE html>
<html lang="en">
    <head>
    
        <!--meta tags-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">

        <!--title-->
        <title>Notes - MarketPlace</title>

        <!--fav icon-->
        <link rel="shortcut icon" href="image/home/favicon.ico">

        <!--google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

        <!--bootstrap css-->
        <link rel="stylesheet" href="css/Bootstrap/bootstrap.css">

        <!--font awesome css-->
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">

        <!--external css-->
        <link rel="stylesheet" href="css/style.css">

        <!--responsive css-->
        <link rel="stylesheet" href="css/responsive.css">
    
    </head>
    
    <body>
        <section id="contact-us-page">
            <header>
			<nav id="mynav" class="nav navbar-fixed-top white-nav-top">
				<div class="container">
				    <div class="site-nav-wrapper">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="hamburger-icon">&#9776;</span>
                            </button>
                            <a class="logo" href="#"><img src="image/home/logo.png" id="notes-logo" alt="Logo" width="180px"></a>
                        </div>
                        <div class="container">
                            <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#search-notes">Search Notes</a></li>
                                <li><a href="#">Sell Your Notes</a></li>
                                <li><a href="#faq">FAQ</a></li>
                                <li><a href="#contact-us">Contact Us</a></li>
                                <li><button class="btn btn-class last-child" type="submit">Login</button>
                                    
                                </li>
                            </ul>
                        </div>
                        </div>
                        
					</div>
				</div>
			</nav>
		</header>
            <div id="statement-div">
                <div class="container">
                    <div id="tech-statement" class="text-center">
                        <p>Contact Us</p>
                    </div>
                </div>
            </div>
            <div class="content-box-lg contact-us-content-box">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="heading">
                                <h4>Get in Touch</h4>
                            </div>
                            <div class="small-heading text-left">
                                Let us know how to get back to you
                            </div>
                        </div>
                    </div>
                    <div id="form-div" class="row">
                       <form>
                        <div class="col-md-6">
                            <div class="form-row">        
                                <div class="form-group col">
                                   <label class="label-class" for="formGroupExampleInput2" >Full Name *</label>
                                    <input type="text" class="form-control" placeholder="Enter your first name">
                                </div>
                            </div>
                            <div class="form-row">        
                                <div class="form-group col">
                                        <label class="label-class"  for="formGroupExampleInput2" >Email Address *</label>
                                        <input type="email" class="form-control"  placeholder="Enter your email address">
                                </div>
                            </div>
                            <div class="form-row">        
                                <div class="form-group col">
                                        <label class="label-class">Subject *</label>
                                        <input type="text" class="form-control" placeholder="Enter your subject">
                                </div>
                            </div>
                        </div>
                        <div id="comments-div" class="col-md-6">
                                <div class="form-row">
                                   <div class="form-group col">
                                    <label class="label-class">Comments / Questions *</label>
                                    <textarea class="form-control" id="comments" placeholder="Comments..."></textarea>  
                                    </div>
                                </div>
                        </div>
                        <div class="form-row">        
                            <div class="form-group col-md-12">
                                <button id="submit-button" type="submit" class="btn btn-primary" id="loginbutton">SUBMIT</button>
                            </div>
                        </div>
                        
                        </form>
                    </div>
                </div>
                
            </div>
            <footer>
               <div class="container">
              
               <div class="row">
                 
                  <div class="col-md-10">
                        <p>
                         Copyright &copy; Tatvasoft All Rights Reserved
                        </p>
                   </div>
                   
                   <div class="col-md-2 text-center">
                       <ul class="social-list">
                            <li>
                                <a href="#">
                                 <i class="fa fa-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                  <i class="fa fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </li>
                        </ul>
                   </div>
                </div>
                </div>
            </footer>    
                
        </section>

       <!--Jquery-->
        <script src="js/jQuery-3.5.1.js"></script>
        <!--Bootstrap Js-->
        <script src="js/bootstrap/bootstrap.js"></script>
        <!--script.js-->
        <script src="js/script.js"></script>
    </body>
</html>
