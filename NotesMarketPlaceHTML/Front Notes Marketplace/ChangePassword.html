<!DOCTYPE html>
<html lang="en">
    <head>
    
        <!--meta tags-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
        
        <!--title-->
        <title>Notes - MarketPlace</title>
        
        <!--fav icon-->
        <link rel="shortcut icon" href="image/home/favicon.ico">
        
        <!--google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        
        <!--font awesome css-->
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
        
        <!--bootstrap css-->
        <link rel="stylesheet" href="css/Bootstrap/bootstrap.css">
        
        <!--external css-->
        <link rel="stylesheet" href="css/style.css">
        
        <!--responsive css-->
        <link rel="stylesheet" href="css/responsive.css">
     
    </head>
    <body>
        <div class="bg-image">
                <div class="about-item text-center">
                    <img id="logo-img" src="image/top-logo.png" alt="LoginPage" width="180px" height="30px">
                </div>
                <div class="change-password-form-container">
                    <form>
                        <div class="title-heading about-item text-center">
                            <h2>Change Password</h2>
                            <p>Enter your new password to change your password</p>
                        </div>
                        <div class="form-group">
                                <label class="label-class" id="old-password-lbl" for="formGroupExampleInput2" >Old Password</label>
                                <input type="password" class="form-control input-field" id="password" placeholder="Enter your old password">
                                <i toggle="#password" class="fa fa-eye field-icon toggle-password" aria-hidden="true"></i>
                        </div>
                        <div class="form-group">
                                <label class="label-class" id="password-lbl" for="formGroupExampleInput2" >New Password</label>
                                <input type="password" class="form-control input-field" id="password" placeholder="Enter your new password">
                                <i toggle="#password" class="fa fa-eye field-icon toggle-password" aria-hidden="true"></i>
                        </div>
                        <div class="form-group">
                                <label class="label-class" id="password-lbl" for="formGroupExampleInput2" >Confirm Password</label>
                                <input type="password" class="form-control input-field" id="password" placeholder="Enter your confirm password">
                                <i toggle="#password" class="fa fa-eye field-icon toggle-password" aria-hidden="true"></i>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="submit-button">SUBMIT</button>
                    </form>
                </div>
                
            
        </div>
        <!--Jquery-->
        <script src="js/jQuery-3.5.1.js"></script>
        <!--Bootstrap Js-->
        <script src="js/bootstrap/bootstrap.js"></script>
        <!--script.js-->
        <script src="js/script.js"></script>
    </body>     
</html>
