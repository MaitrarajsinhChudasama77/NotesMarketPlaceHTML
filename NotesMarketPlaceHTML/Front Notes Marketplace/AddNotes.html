            <div id="statement-div">
                <div class="container">
                    <div id="tech-statement" class="text-center">
                        <p>Add Notes</p>
                    </div>
                </div>
            </div>
                <div class="container" id="main-div-add-notes">
                    <div class="row"> 
                        <div class="col-md-12">
                            <div class="heading">
                                <h4>Basic Note Details</h4>
                            </div>
                        </div>
                    </div>
                    <div id="form-div-for-Addnotes" class="row">
                        <form>
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                       <label class="label-class">Title *</label>
                                        <input type="text" class="form-control" placeholder="Enter your notes title">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="label-class">Category *</label>
                                        <select id="special-select" class="form-control" >
                                                  <option selected>Select your category</option>
                                                  <option>Scientific</option>
                                                  <option>Educational</option>
                                                  <option>Draft</option>
                                        </select>
                                    </div>
                            </div>   
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                        
                                           <label class="label-class">Display Picture</label>
                                           <textarea class="form-control special-textarea" placeholder="Upload a picture"></textarea>
                                           <img src="image/Userprofile/upload.png" alt="upload" />
                                        
                                    </div>
                                    <div class="form-group col-md-6">
                                        
                                           <label class="label-class">Upload Notes *</label>
                                           <textarea class="form-control special-textarea" placeholder="Upload your notes"></textarea>
                                           <img src="image/Add-notes/upload-note.svg" alt="upload" />
                                        
                                    </div>
                                    
                            </div>
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="label-class" id="gender" for="exampleFormControlSelect1">Type</label>
                                        <select id="special-select" class="form-control form-control-lg" >
                                                  <option selected>Select your note type</option>
                                                  <option>Scientific</option>
                                                  <option>Educational</option>
                                                  <option>Draft</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="label-class" id="page-number" for="exampleFormControlSelect1">Number of Pages</label>
                                        <input type="number" class="form-control" placeholder="Enter number of note pages">
                                    </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label class="label-class">Description *</label>
                                    <textarea class="form-control" id="comments" placeholder="Enter your description"></textarea>  
                                </div>    
                            </div>
  
                            <div class="col-md-12">
                                <div class="heading">
                                   <h4>Institution Information</h4>
                                </div>
                            </div>
                   
                            <div class="form-row"> 
                                <div class="form-group col-md-6">
                                    <label class="label-class" id="country" for="inputCountry">Country *</label>
                                    <select id="special-select" class="form-control">
                                            <option selected>Select your country</option>
                                            <option>India</option>
                                            <option>Australia</option>
                                            <option>Canada</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                  <label class="label-class" id="university" for="inputUniversity">Institution Name</label>
                                  <input type="text" class="form-control" id="inputInstitution" placeholder="Enter your institution name">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="heading">
                                    <h4>Course Details</h4>
                                </div>
                            </div>  
                            <div class="form-row">
                                
                                <div class="form-group col-md-6">
                                    <label class="label-class" id="" >Course Name</label>
                                    <input type="text" class="form-control" id="inputCourseName" placeholder="Enter your course name">
                                </div>
                                <div class="form-group col-md-6">
                                  <label class="label-class" id="course-code">Course Code</label>
                                  <input type="text" class="form-control" id="inputCourseCode" placeholder="Enter your course code">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                  <label class="label-class" id="professor">Professor / Lecturer</label>
                                  <input type="text" class="form-control  form-control-md" id="inputProfessor" placeholder="Enter your professor name">
                                </div>
                            </div>
                            
                            <div class="col-md-12">
                                <div class="heading">
                                    <h4>Selling Information</h4>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="label-class">Sell For *</label>
                                            <div class="input-group">
                                              <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                  <input type="radio" aria-label="Radio button for following text input">
                                                  <label class="label-class" id="radio">Free</label>
                                                  <input type="radio" aria-label="Radio button for following text input"> 
                                                  <label class="label-class">Paid</label>
                                                </div>
                                              </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top: 8px">
                                        <div class="form-group col-md-12">
                                          <label class="label-class" id="professor">Sell Price *</label>
                                          <input type="text" class="form-control" id="inputSellPrice" placeholder="Enter your price">
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="form-group col-md-6">
                                        
                                           <label class="label-class">Note Preview</label>
                                           <textarea class="form-control special-textarea" placeholder="Upload a file"></textarea>
                                           <img src="image/Userprofile/upload.png" alt="upload" />
                                        
                                    </div>
                            </div>
                            <div class="form-row">        
                                <div class="form-group col-md-12">
                                    <button type="button" id="save-button" class="btn btn-primary">SAVE</button>
                                    <button type="button" id="publish-button" class="btn btn-primary">PUBLISH</button>
                                </div>
                            </div>
                        </form>
                    
                </div>
            </div>

               <div class="container">
