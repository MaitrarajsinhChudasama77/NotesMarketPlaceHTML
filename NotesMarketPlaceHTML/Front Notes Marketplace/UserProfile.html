            <div id="statement-div">
                <div class="container">
                    <div id="tech-statement" class="text-center">
                        <p>User Profile</p>
                    </div>
                </div>
            </div>
            <div class="container">            
                <div class="row">
                    <div class="col-md-12">
                        <div id="basic-div-user-profile">
                            <form>
                                <div class="user-profile-heading">
                                    <h4>Basic Profile Details</h4>
                                </div>
                                <div class="form-row">        
                                    <div class="form-group col-md-6">
                                       <label class="label-class" for="formGroupExampleInput2" >First Name *</label>
                                        <input type="text" class="form-control" placeholder="Enter your first name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="label-class" for="formGroupExampleInput2" >Last Name *</label>
                                        <input type="text" class="form-control" placeholder="Enter your last name">
                                    </div>
                                </div>
                                <div class="form-row">        
                                    <div class="form-group col-md-6">
                                        <label class="label-class" for="formGroupExampleInput2" >Email *</label>
                                        <input type="email" class="form-control"  placeholder="Enter your email address">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="label-class" for="formGroupExampleInput2" >Date Of Birth</label>
                                        <input type="date" id="dob" class="form-control"  placeholder="Enter your date of birth">
                                    </div>
                                </div>
                                <div class="form-row">        
                                    <div class="form-group col-md-6">
                                        <label class="label-class" for="exampleFormControlSelect1">Gender</label>
                                        <select id="special-select" class="form-control form-control-lg" >
                                                  <option selected>Select your gender</option>
                                                  <option>Male</option>
                                                  <option>Female</option>
                                                  <option>Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                       <div class="row">
                                          <div class="col-md-12">
                                              <label for="phone-number" class="label-class">Phone Number</label>
                                          </div>
                                       
                                           <div class="col-md-3 col-sm-3">
                                              <div class="form-group">
                                                  <select id="special-select" class="form-control">
                                                     <option value="op-1" selected>+91</option>
                                                     <option value="op-2">+90</option>
                                                     <option value="op-3">+92</option>
                                                    </select>
                                               </div>
                                           </div>
                                       
                                           <div class="col-md-9 col-sm-9">
                                               <div class="form-group" >
                                                  <input type="text" class="form-control label-class" aria-describedby="textHelp" placeholder="Enter your phone number" required>
                                                </div>
                                           </div>
                                       </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group" id="form-ftext">
                                           <label for="fname" class="label-class">Profile Picture</label>
                                           <textarea class="form-control" placeholder="Upload a picture"></textarea>
                                           <img src="image/Userprofile/upload.png" alt="upload" />
                                        </div>
                                    </div>
                                </div>
                        
                            </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="address-div-user-profile">
                        <form>
                            <div class="user-profile-heading">
                                <h4>Address Details</h4>
                            </div>
                        
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                       <label   class="label-class">Address Line 1 *</label>
                                        <input type="text" class="form-control" id="addressline1" placeholder="Enter your address">
                                    </div>
                                    <div class="form-group col-md-6">
                                       <label  class="label-class">Address Line 2</label>
                                        <input type="text" class="form-control" id="addressline2" placeholder="Enter your address">
                                    </div>
                            </div> 
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label class="label-class">City *</label>
                                  <input type="text" class="form-control" id="inputCity" placeholder="Enter your city">
                                </div>
                                <div class="form-group col-md-6">
                                  <label class="label-class">State *</label>
                                  <input type="text" class="form-control" id="inputState" placeholder="Enter your state">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label class="label-class">ZipCode *</label>
                                  <input type="text" class="form-control" id="inputZip" placeholder="Enter your zipcode">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="label-class">Country *</label>
                                    <select id="special-select" class="form-control form-control-lg">
                                            <option selected>Select your country</option>
                                            <option>India</option>
                                            <option>Australia</option>
                                            <option>Canada</option>
                                    </select>
                                </div>
                            </div>
                    
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="university-info-div-user-profile">
                        <form>
                            <div class="user-profile-heading">
                                <h4>University and College Information</h4>
                            </div> 
                        
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label class="label-class" >University</label>
                                  <input type="text" class="form-control" placeholder="Enter your university">
                                </div>
                                <div class="form-group col-md-6">
                                  <label class="label-class">College</label>
                                  <input type="text" class="form-control" placeholder="Enter your college">
                                </div>
                            </div>
                            <button id="User-submit" type="submit" class="btn btn-primary" id="loginbutton">SUBMIT</button>
                    
                        </form>
                    </div>
                </div>
            </div>
        </div>
